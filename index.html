<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Animals</title>
  </head>
  <body>
    <div class="notification">Mascota cargada</div>

    <section class="principal-container">
      <div class="tarjeta-principal">
        <h1>Comparte a tu mascotas</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor
          accusantium eveniet amet aliquid rem dicta eos nihil totam, velit
          necessitatibus sint corrupti beatae quis labore, iusto voluptate, in
          saepe ducimus!
        </p>
        <button class="add-pet">Agregar Mascota</button>
      </div>
      <img src="undraw_chilling_cat.svg" alt="" class="sgv-cat" />
    </section>
    <div class="modal-bg">
      <div class="modal">
        <h2>Agrega a tu mascota!</h2>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" />
        <label for="age">Edad</label>
        <input type="number" name="age" id="age" />
        <label for="breed">Raza</label>
        <input type="text" name="breed" id="breed" />
        <label for="image">Foto</label>
        <input type="url" name="image" placeholder="URL" id="image" />
        <button id="submit-pet">Enviar</button>
        <button class="close-btn">x</button>
      </div>
    </div>

    <div id="pets"></div>

    <script src="index.js"></script>
  </body>
</html>
